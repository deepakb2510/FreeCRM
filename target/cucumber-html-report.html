 of create a company functionality\n  I want to use this template for my feature file\n  \nBackground: User is on FreeCRM page \n\n  @CreatingTheCompany\n  Scenario: To validate whether redirection happens to create companies form after clicking on create.\n    Given User is Logged in and is in Companies Module\n    And User clicks on create in Companies Module\n    Then Create Company form should open\n#\n  @MandartoryField\n  Scenario Outline: To validate if the user has entered details in the all mandatory fields \n    Given User is Logged in and is in Companies Module\n    And User clicks on create in Companies Module\n    And User Fills the Company Name as <\"<title>\"> in Companies Module\n\t\tAnd User clicks on save in Companies Module\n\t\tThen Company data should get saved\n    Examples: \n      |title| \n      |Capgemini| \n      \n   @CancelCreationOfCompany\n   Scenario Outline: To validate whether user is able to cancel the creation of companies is required\n   \tGiven User is Logged in and is in Companies Module\n    And User clicks on create in Companies Module\n    And User clicks on cancel in Companies Module\n    Then Form should close and user should be redirected to the Companies Module\n#\t\n\t\t@UnableToCreateCompany\n\t\tScenario Outline: To validate whether user is able to unable to create company if  Mandatory details not filled.\n\t\tGiven User is Logged in and is in Companies Module\n    And User clicks on create in Companies Module\n    And User clicks on save in Companies Module\n    Then User should get error stating to enter mandatory details in Companies Module\n    #\n    \n    @ValidMobileNumber \n    Scenario Outline: To validate whether valid mobile number is accpeting only digits in create company\n    Given User is Logged in and is in Companies Module\n    And User clicks on create in Companies Module\n    And User Fills the Company Name as <\"<title>\"> in Companies Module\n    And User Enters Mobile number as <\"<number>\"> in Companies Module\n\t\tAnd User clicks on save in Companies Module\n\t\tThen Company data should get saved\n    Examples: \n      |title|number| \n      |Capgemini With Number|9987326348| \n    ","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Deepak/eclipse-workspace/FreeCRM/Features/Companies/CreateCompany.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":2,"column":1},"name":"@CreateCompany","id":"87f28db2-2d74-4f29-a11f-c2f741535a3d"}],"language":"en","keyword":"Feature","name":"Verification of create a company functionality","description":"  I want to use this template for my feature file","children":[{"background":{"location":{"line":6,"column":1},"keyword":"Background","name":"User is on FreeCRM page","description":"","steps":[],"id":"fc7e1a16-1494-4530-8b02-2257ed2ca68e"}},{"scenario":{"location":{"line":9,"column":3},"tags":[{"location":{"line":8,"column":3},"name":"@CreatingTheCompany","id":"e4717074-dae0-47d5-8405-5a5fc6e3ddb1"}],"keyword":"Scenario","name":"To validate whether redirection happens to create companies form after clicking on create.","description":"","steps":[{"location":{"line":10,"column":5},"keyword":"Given ","text":"User is Logged in and is in Companies Module","id":"b945d1ec-3101-4f27-b7ed-c8c934fccf6c"},{"location":{"line":11,"column":5},"keyword":"And ","text":"User clicks on create in Companies Module","id":"2ab5b64c-9af2-4365-b2bf-5f961110577f"},{"location":{"line":12,"column":5},"keyword":"Then ","text":"Create Company form should open","id":"562aeb74-e04c-40db-a0b6-bf4e4df00a74"}],"examples":[],"id":"6d957cea-3f5e-4806-b877-1bb58f859f4e"}},{"scenario":{"location":{"line":15,"column":3},"tags":[{"location":{"line":14,"column":3},"name":"@MandartoryField","id":"7cf66bd4-e552-48bc-81a6-2d0bd2e7432f"}],"keyword":"Scenario Outline","name":"To validate if the user has entered details in the all mandatory fields","description":"","steps":[{"location":{"line":16,"co
